<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    <main>
        <div class="wrapper">
            <div class="content">
                <div class="content-wrapper">
                    <div class="logo-container">
                        <img src="images/logo.svg" alt="logo-base apparel" class="logo">
                    </div>
                    <div class="mobile-picture-container">
                        <img src="images/hero-mobile.jpg" alt="picture of a beautiful woman" class="mobile-picture">
                    </div>
                    <h1><span class="h1-span">WE'RE</span> COMING SOON</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="form" id="form">
                        <input class="input" type="text" placeholder="Email Address" id="input">
                        <img src="images/icon-error.svg" alt="error icon" class="error-icon" id="errorIcon">
                        <button class="submit-btn" id="submitBtn">
                            <img src="images/icon-arrow.svg" alt="arrow svg">
                        </button>
                        <span class="submit-message" id="submitMessage"></span>
                    </div>
                </div>
            </div>
            <div class="desktop-picture-container">
                <img src="images/hero-desktop.jpg" alt="picture of a beautiful woman" class="desktop-picture">
            </div>
        </div>
    </main>
</body>
</html>
