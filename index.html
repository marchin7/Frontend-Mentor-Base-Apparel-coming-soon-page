<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>
  <main>
    <div class="content">
      <div class="content-wrapper">
        <img src="images/logo.svg" class="content-img">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="content-form" id="form">
          <input oninput="clearValue(this.value)" type="text" class="content-input" placeholder="Email Address" id="input">
          <img class="form-img" id="errorIcon" src="images/icon-error.svg">
          <button class="content-btn" id="contentBtn"><img src="images/icon-arrow.svg"></button>
          <span class="span-error" id="spanError"></span>
        </form>
       
      </div>
    </div>
    <div class="aside">
      <img class="aside-img" src="images/hero-desktop.jpg">
    </div>
  </main>

</body>
</html>
